<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employment Verification</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>Employment Verification Form</h1>
    <form id="verificationForm">
        <label for="employeeId">Employee ID:</label>
        <input type="number" id="employeeId" name="employeeId" required><br><br>

        <label for="companyName">Company Name:</label>
        <input type="text" id="companyName" name="companyName" required><br><br>

        <label for="verificationCode">Verification Code:</label>
        <input type="text" id="verificationCode" name="verificationCode" required><br><br>

        <button type="submit">Verify</button>
    </form>

    <h2>Result:</h2>
    <p id="result"></p>

    <script>
        $(document).ready(function () {
            $('#verificationForm').on('submit', function (e) {
                e.preventDefault(); // Prevent form submission

                // Get form data
                var employeeId = $('#employeeId').val();
                var companyName = $('#companyName').val();
                var verificationCode = $('#verificationCode').val();

                // Make API call
                $.ajax({
                    url: 'https://localhost:44392/Employee',
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({
                        employeeId: employeeId,
                        companyName: companyName,
                        verificationCode: verificationCode
                    }),
                    success: function (response) {
                        $('#result').text('Status: ' + response.status);
                    },
                    error: function (xhr, status, error) {
                        $('#result').text('Error: ' + error);
                    }
                });
            });
        });
    </script>
</body>
</html>
